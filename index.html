<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Meeting Room - PT SSI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .container { max-width: 600px; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    table { font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3 mb-4">
      <h4 class="text-center mb-3">üóìÔ∏è Form Pemesanan Ruang Meeting</h4>
      <form id="orderForm">
        <div class="mb-2">
          <label class="form-label">Nama Pemesan</label>
          <input type="text" name="nama" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Divisi / Unit</label>
          <input type="text" name="divisi" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Ruang</label>
          <select name="ruang" class="form-select" required>
            <option value="">-- Pilih Ruang --</option>
            <option>Ruang Lantai 3 - Marotai</option>
            <option>Ruang Lantai 3 - Natuna</option>
            <option>Ruang Lantai 2</option>
            <option>Ruang Lantai 1 - Rote</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Jam Mulai</label>
            <input type="time" name="jamMulai" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Jam Akhir</label>
            <input type="time" name="jamAkhir" class="form-control" required>
          </div>
        </div>
        <div class="mt-2">
          <label class="form-label">Acara</label>
          <input type="text" name="acara" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Kirim Pesanan</button>
      </form>
    </div>

    <div class="card p-3">
      <h5 class="text-center">üìã 20 Data Terakhir</h5>
      <div class="table-responsive">
        <table class="table table-striped table-bordered mt-2">
          <thead class="table-success">
            <tr>
              <th>Waktu</th>
              <th>Nama</th>
              <th>Divisi</th>
              <th>Ruang</th>
              <th>Mulai</th>
              <th>Akhir</th>
              <th>Acara</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Bentrok -->
  <div class="modal fade" id="bentrokModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <h5 class="text-danger">‚ö†Ô∏è Jam dan ruang bentrok!</h5>
          <p>Silakan sesuaikan jadwal atau pilih ruang lain.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_2x-lJ9WAyiI3rhlaFLXGjfeMDoQA5m9WNl3IS40SfYybJFlm0fxosU9ALBX-9Py9vQ/exec"; // Ganti URL Web App Google Script kamu

    const form = document.getElementById("orderForm");
    const tableBody = document.getElementById("dataTable");

    async function loadData() {
      try {
        const res = await fetch(`${scriptURL}?read=true`);
        const data = await res.json();
        tableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.nama}</td>
            <td>${row.divisi}</td>
            <td>${row.ruang}</td>
            <td>${row.jamMulai}</td>
            <td>${row.jamAkhir}</td>
            <td>${row.acara}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error load data:", err);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
        const result = await res.json();

        if (result.success === false && result.message === "bentrok") {
          new bootstrap.Modal(document.getElementById("bentrokModal")).show();
        } else {
          alert("‚úÖ Data berhasil disimpan!");
          form.reset();
          loadData();
        }
      } catch (err) {
        console.error("Error submit:", err);
      }
    });

    loadData();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
