<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemesanan Ruang Rapat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th { background-color: #0d6efd; color: white; }
  </style>
</head>
<body class="p-3">
  <div class="container-fluid">
    <div class="card p-3">
      <h4 class="text-center mb-3">üìÖ Pemesanan Ruang Rapat</h4>

      <form id="formPemesanan">
        <div class="mb-3">
          <label class="form-label">Nama Pemesan</label>
          <input type="text" name="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Divisi / Unit</label>
          <input type="text" name="divisi" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Ruang Rapat</label>
          <select name="ruang" class="form-select" required>
            <option value="">-- Pilih Ruangan --</option>
            <option value="Lantai 3 - Natuna">Lantai 3 - Natuna</option>
            <option value="Lantai 2">Lantai 2</option>
            <option value="Lantai 1 - Rote">Lantai 1 - Rote</option>
          </select>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-6">
            <label class="form-label">Jam Mulai</label>
            <input type="time" name="jamMulai" class="form-control" required>
          </div>
          <div class="col-6">
            <label class="form-label">Jam Selesai</label>
            <input type="time" name="jamSelesai" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Acara</label>
          <input type="text" name="acara" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Pesan Ruang</button>
      </form>
    </div>

    <div class="text-center mt-3">
      <h6 id="tanggalSekarang" class="fw-bold text-secondary"></h6>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-bordered text-center align-middle" id="tabelPemesanan">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Nama</th>
            <th>Divisi</th>
            <th>Ruang</th>
            <th>Jam Mulai</th>
            <th>Jam Selesai</th>
            <th>Acara</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal alert -->
  <div class="modal fade" id="modalAlert" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">‚ö†Ô∏è Jadwal Bentrok</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Tanggal dan ruangan bentrok! Silakan ubah jam atau pilih hari lain.</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyEwVi2KjLw3LoBdMIM4FJUhosGk8DxEM8EvHdAQVBMM71E32uO08ZWvFQ41qXhyAPa/exec";
    const form = document.getElementById("formPemesanan");
    const tabel = document.querySelector("#tabelPemesanan tbody");
    const dataPemesanan = [];
    const modalAlert = new bootstrap.Modal(document.getElementById("modalAlert"));
    document.getElementById("tanggalSekarang").textContent =
      "Tanggal: " + new Date().toLocaleDateString("id-ID", { weekday: "long", day: "numeric", month: "long", year: "numeric" });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const tanggal = new Date().toLocaleDateString("id-ID");

      // cek bentrok di frontend
      const bentrok = dataPemesanan.some(p =>
        p.tanggal === tanggal && p.ruang === data.ruang &&
        ((data.jamMulai >= p.jamMulai && data.jamMulai < p.jamSelesai) ||
         (data.jamSelesai > p.jamMulai && data.jamSelesai <= p.jamSelesai) ||
         (data.jamMulai <= p.jamMulai && data.jamSelesai >= p.jamSelesai))
      );
      if (bentrok) {
        modalAlert.show();
        return;
      }

      data.tanggal = tanggal;
      dataPemesanan.unshift(data);
      if (dataPemesanan.length > 20) dataPemesanan.pop();
      renderTabel();

      try {
        await fetch(SCRIPT_URL, { method: "POST", body: formData });
      } catch (err) {
        console.error("Gagal kirim:", err);
      }

      form.reset();
    });

    function renderTabel() {
      tabel.innerHTML = "";
      dataPemesanan.forEach(p => {
        const row = tabel.insertRow();
        row.innerHTML = `
          <td>${p.tanggal}</td>
          <td>${p.nama}</td>
          <td>${p.divisi}</td>
          <td>${p.ruang}</td>
          <td>${p.jamMulai}</td>
          <td>${p.jamSelesai}</td>
          <td>${p.acara}</td>`;
      });
    }
  </script>
</body>
</html>
